<section id="login">
  <div class="container">
    <div class="row">
      <img src="assets\logo.png" class="center" alt="logo">
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 p-1">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title text-center">Login!</h5>
            <form>
              <div class="form-group" id="userGroup">
                <label for="Email">Username</label>
                <input type="text" class="form-control" ng-model="loginData.Email" required>
              </div>
              <div class="form-group" id="passGroup">
                <label for="Password">Password</label>
                <input type="password" class="form-control" ng-model="loginData.Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" ng-click="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 p-1">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title text-center">Create Account!</h5>
            <form>
              <div class="form-group">
                <label for="Email">Username</label>
                <input type="text" class="form-control" ng-model="cAccData.Email" required>
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" ng-model="cAccData.Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" ng-click="signup()">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 p-1">
        <div class="card ">
          <div class="card-body">
            <h5 class="card-title text-center collapsible m-0">How to play</h5>
            <div class="content">
              <hr/>              
            <ol>
              <li>Login or create an account</li>
              <li>Select a game to play, or select a Player and create a new game </li>
              <li>Play a game of Nought and Crosses</li>
              <li>View your past game stats on your dashboard</li>
            </ol>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</section>
