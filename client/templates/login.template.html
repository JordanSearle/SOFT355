<section id="login" ng-init="initlogin()">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
        <form>
          <div class="form-group" id="userGroup">
            <label for="Email">Email address</label>
            <input type="text" class="form-control" ng-model="formData.email" required>
          </div>
          <div class="form-group" id="passGroup">
            <label for="Password">Password</label>
            <input type="password" class="form-control" ng-model="formData.password"required>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
      </form>
    </div>
  </div>
</section>
