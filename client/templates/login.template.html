<section id="login">
  <header>
  </header>
  <div class="container">
  <div class="row">
    <div class="col-sm-12  col-md-6">
      <div class="card " >
        <div class="card-body">
          <h5 class="card-title">Login!</h5>
            <form>
              <div class="form-group" id="userGroup">
                <label for="Email">Username</label>
                <input type="text" class="form-control" ng-model="loginData.Email" required>
              </div>
              <div class="form-group" id="passGroup">
                <label for="Password">Password</label>
                <input type="password" class="form-control" ng-model="loginData.Password"required>
              </div>
              <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 ">
      <div class="card " >
        <div class="card-body">
          <h5 class="card-title">Create Account!</h5>
            <form>
              <div class="form-group">
                <label for="Email">Username</label>
                <input type="text" class="form-control" ng-model="cAccData.Email" required>
              </div>
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" ng-model="cAccData.Password"required>
              </div>
              <button type="submit" class="btn btn-primary" ng-click="signup()">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</section>
